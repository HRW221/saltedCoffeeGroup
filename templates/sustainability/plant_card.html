{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .card {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .attribute {
            margin-bottom: 10px;
        }
        .attribute span {
            font-weight: bold;
        }
        .plant-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header">
        Plant
    </div>
    <div class="card-body">
        <img src="{{ Card.plant_photo.url }}" alt="Plant Photo" class="plant-photo">
        <div class="attribute">
            <span>Name:</span> {{ plant.name }}
        </div>
        <div class="attribute">
            <span>Description:</span> {{ plant.description }}
        </div>
        <!-- Add more attributes if needed -->
    </div>
</div>

</body>
</html>
