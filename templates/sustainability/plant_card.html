 <!--Plant card, renders a card with a plant image, name and description-->

<div class="card" style="background-color: {{card.rarity_id.rarity_colour}}">
    <div class="card-header">
        {{ card.name }}
    </div>
   <div class="card-body">
        <img src="{{ card.plant_photo.url }}" alt="Plant Photo" class="plant-photo">
    </div>
    <div class="card-description">
        <div class="description-header fw-semiblold">
            About {{ card.name }}
        </div>
        {{ card.description }}
    </div>
</div>
