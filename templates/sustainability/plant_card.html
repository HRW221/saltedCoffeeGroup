 <!--Plant card, renders a card with a plant image, name and description-->
 <!--Load static image files from the static folder-->
{% load static %}


<div class="card" style="background-color: {{card.rarity_id.rarity_colour}}">
    <div class="card-header">
        {{ card.plant_id.name }}
    </div>
   <div class="card-body">
        <img src="{{ card.plant_id.plant_photo.url }}" alt="Plant Photo" class="plant-photo">
       
        <div class="attribute">
            <span>Description:</span> {{ card.plant_id.description }}
        </div>
       
    </div>
</div>
