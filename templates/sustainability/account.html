<!--Account page-->

{% extends 'index.html' %}

{% block title %}
    User Account
{% endblock %}

{% block content %}

<div class="container">
    <div class="details">
        Username: {{user.username}}
        <br>
        Email: {{user.email}}
        <br>
        Score: {{ user.calculate_score }}
    </div>
</div>

<div class="container">
    <a href="change_details">Change Details</a>
</div>

 
{% endblock %}
