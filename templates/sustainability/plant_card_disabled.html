{% load static %}
<style>
img{
  filter: grayscale(100%);
}
</style>

<div class="card" style="filter: brightness(30%); background-color: rgba(0, 0, 0, 0.5)">
    <div class="card-header">
        {{ card.plant_id.name }}
    </div>
   <div class="card-body">
        <img  src="{{ card.plant_id.plant_photo.url }}" alt="Plant Photo" class="plant-photo">
       
        <div class="attribute">
            <span>Description:</span> {{ card.plant_id.description }}
        </div>
       
    </div>
</div>
