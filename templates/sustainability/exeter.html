<!--Homepage-->
{% extends 'index.html' %}
{% load static %}
 
{% block title %}Home{% endblock %}
 
{% block content %}
 
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row justify-content-between align-items-center">
        <div class="col-lg-6">
          <img src="{% static 'images/HH.jpg' %}" alt="hh" class="horticultural">
        </div>
        <div class="col-lg-5">
          <img src="{% static 'images/Tree-Trail.jpg' %}" alt="hh" class="tree-trail">
        </div>
      </div>
      <div class="carousel-caption">
        <h1>Campus Nature Guides</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="">
      <div class="carousel-caption">
        <h1>Wildflower Meadows</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100" alt="">
      <div class="carousel-caption">
        <h1>Biodiversity Case Studies</h3>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



 <section id="uni-site" class="min-vh-100 d-flex align-items-center text-center">
     <div class="container">
         <div class="row">
             <div class="col-12">
                 <h1 class="text-uppercase fw-semibold display-1">Biodiversity at the University of Exeter</h1>
                 <div>
                     <a href="https://www.exeter.ac.uk/visit/campuses/gardens/biodiversity/aboutbiodiversity/" class="btn btn-light">Exeter Uni Website</a>
                 </div>
             </div>
         </div>
     </div>
 </section>

{% endblock %}
