{% extends 'index.html' %}

{% load static %}

{% block title %}
  Delete
{% endblock %}

{% block content %}
<section id="delete" class="min-vh-100 d-flex align-items-center text-center">
  <div class="container">
    <h2 class="display-6">Are you sure you want to delete your account?</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-danger">Delete Account</button>
    </form>
  </div>
</section>

{% endblock %}
