<!--Page to change the current plant of the day-->

{% extends 'index.html' %}
{% block content %}
 <h2>Select Plant of the Day</h2>
 {% if current_plant %}
 <h3>Current Plant of the Day: {{ current_plant }}</h3>
 {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
{% endblock %}
