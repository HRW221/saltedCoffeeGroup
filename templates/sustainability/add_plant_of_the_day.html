<!--Page to change the current plant of the day-->

{% extends 'index.html' %}
{% block content %}

<div class="container">
    <h5>Select Plant of the Day</h5>
    {% if current_plant %}
    <h5>Current Plant of the Day: {{ current_plant }}</h5>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
 
{% endblock %}
