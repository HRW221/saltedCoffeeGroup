{% extends 'index.html' %}

{% load static %}

{% block title %}
  Signup
{% endblock %}

{% block content %}
<section id="signup" class="min-vh-100 d-flex align-items-center text-center">
  <div class="container">
    <h2 class="display-6">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-light">Sign Up</button>
    </form>
  </div>
</section>

{% endblock %}
